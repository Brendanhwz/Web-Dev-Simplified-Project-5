<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Face Art Project</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- Main wrapper => ".head" to contain all facial features -->
    <div class="head">
        <!-- (1) Div containing the hair -->
        <div class="hair">
            <div class="hair-cornering"></div>
        </div>
        <!-- (3) Div containing the eyes -->
        <div class="eyes">
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
        </div>
        <!-- (2) Div containing the eyebrows -->
        <div class="eyebrows">
            <div class="eyebrow eyebrow-left"></div>
            <div class="eyebrow eyebrow-right"></div>
        </div>
        <!-- (4) Div containing the ears -->
        <div class="ears">
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
        </div>
        <!-- (5) Div containing the nose -->
        <div class="nose"></div>
        <!-- (6) Div containing the mouth -->
        <div class="mouth"></div>
    </div>
</body>
</html>
